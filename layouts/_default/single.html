{{ partial "head.html" . }}
{{ partial "header.html" . }}
  <section>
	  <main class="inner-container">
		  <header class="title">
			  <div class="wrapper">
				  <div class="content">
					  <h1>{{ .Title }}</h1>
				  </div>
			  </div>
		  </header>
		  <div class="full-width-content">
			  <div class="wrapper">
				  <div class="content text-content{{ range .Params.styles }} {{ . }}{{ end }}">
					  {{ partial "_content.html" . }}
				  </div>
			  </div>
		  </div>
	  </main>
  </section>
{{ partial "footer.html" . }}
{{ partial "foot.html" . }}
